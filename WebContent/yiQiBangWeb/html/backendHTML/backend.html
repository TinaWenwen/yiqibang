<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>

            <div class="rightDiv">

                <img src="../backendImg/public/guanbi.png">

        <div class="context">
            <div class="leftContext">
                <ul>
                    <li>
                        <img src="../backendImg/public/yonghuguanli.png">
                        用户管理
                    </li>
                    <li>
                        <img src="../backendImg/public/xinwenguuanli.png">

                    </ul>
                    <div class="searchUser">
                        <input type="text" placeholder="昵称/用户名/手机/备注">

                    </div>
                    <div class="addDiv">
                        <span class="glyphicon glyphicon-plus"></span>
                        添加
                    </div>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="client">
                        <table class="table table-bordered">
                            <thead>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>地址</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>登录时间</th>
                            <th>头像</th>
                            <th>备注</th>
                            <th>设为管理员</th>

                            <tbody>

                                <td></td>

                                <td></td>

                            </tr>
                            </tbody>
                        </table>

                    <div role="tabpanel" class="tab-pane" id="manager">...</div>

                </div>

            </div>
        </div>
    </div>
