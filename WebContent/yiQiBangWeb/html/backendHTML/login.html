<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录后台！</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/BackendCss/login.css">
</head>
<body>
    <div class="loginDiv">
        <form class="form-horizontal">
            <img class="logoImg" src="../frontImg/logo.png">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">验证码：</label>
                <div class="media">
                    <div class="media-left">
                        <img onclick="refreshCode()" src="validate.jsp" id="123"
                             style="cursor:hand;">
                    </div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="inputCode" placeholder="验证码">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                    <button type="button" class="btn btn-default">忘记密码</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
